<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <title>{{ page.title }} — {{ site.name }}</title>
</head>

<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm-6">
                <h1><a href="{{ site.baseurl }}">Компьютерная графика</a></h1>

                <h2>Гр. 1202, ФИТ НГУ</h2>
            </div>
            <div class="col-sm-2 github">
                <a href="https://github.com/Sphingidae/computer-graphics"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <aside class="col-sm-3">
            <h3>Новости и задания</h3>
            <ul>
                {% for post in site.posts %}
                <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>

        </aside>
        <section id="main_content" class="col-sm-8">
            {{ content }}
        </section>
    </div>
</div>


</body>
</html>
